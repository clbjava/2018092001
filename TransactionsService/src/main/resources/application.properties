spring.profiles.active=dev

server.port=8070
server.protocol=org.apache.coyote.http11.Http11Nio2Protocol
#最大连接数
server.tomcat.maxConnections=200
#最大线程数
server.tomcat.maxThreads=300
#编码方式
server.tomcat.uriEncoding=UTF-8
#post提交数据最大大小，设置为0不限制
server.tomcat.maxHttpPostSize=0

spring.application.name=TransactionsServiceApplication


#注册中心
eureka.client.serviceUrl.defaultZone=http://localhost:8080/eureka/
#显示IP地址
eureka.instance.prefer-ip-address=true
#设置拉取服务注册信息时间，默认60s
eureka.client.registry-fetch-interval-seconds=30
#指定续约更新频率，默认是30s
eureka.instance.lease-renewal-interval-in-seconds=15
#设置过期剔除时间，默认90s
eureka.instance.lease-expiration-duration-in-seconds=45
